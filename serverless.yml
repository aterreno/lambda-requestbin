service:
  name: requestbin

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack
  - serverless-plugin-cloudfront-lambda-edge

environment:
  IOPIPE_TOKEN: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..Iez7L1pRsC1gk50H6-Qh99ZaduFfCixAPxgkfPmpElI

provider:
  name: aws
  runtime: nodejs6.10

functions:
  requestbin:
    handler: index.handler 
    events:
      - http:
          method: any
          path: /
  s3auth:
    handler: s3auth.handler
    events:
      - lambdaAtEdge:
          distribution: 'requestbin'
          eventType: 'origin-request'
